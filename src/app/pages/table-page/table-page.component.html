<ng-container *ngIf="columns$ | async as columns">
    <ng-container *ngFor="let table of columns">
      <h1>{{ table.id | titlecase }} Table</h1>
      <app-table 
        [id]="table.id" 
        [tableData]="(data$ | async)?.[table.id]" 
        [columnNames]="table.data" 
        [height]="'500px'">
      </app-table>
    </ng-container>
  </ng-container>
