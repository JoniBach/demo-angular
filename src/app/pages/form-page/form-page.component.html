<ng-container *ngIf="(loading$ | async); else loaded">
  <p>Loading...</p>
</ng-container>

<ng-template #loaded>
  <ng-container *ngFor="let form of (forms$ | async)">
    <h1>{{ form.id.charAt(0).toUpperCase() + form.id.slice(1) }} Form</h1>
    <app-form
      [fields]="form.data"
      [data]="(data$ | async)?.[form.id]?.[0]"
      (submit)="handleSubmit($event)"
    ></app-form>
  </ng-container>
</ng-template>
